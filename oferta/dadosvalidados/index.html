    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cepInput = document.getElementById("cep");
        const cepError = document.getElementById("cep-error");
        const logradouroInput = document.getElementById("logradouro");
        const bairroInput = document.getElementById("bairro");
        const cidadeInput = document.getElementById("cidade");
        const estadoInput = document.getElementById("estado");
        const numeroInput = document.getElementById("numero");
        const complementoInput = document.getElementById("complemento");
        const referenciaInput = document.getElementById("referencia");
        const addressForm = document.getElementById("address-form");

        cepInput.addEventListener("input", function (e) {
          let value = e.target.value.replace(/\D/g, "");
          if (value.length > 8) value = value.substring(0, 8);
          if (value.length > 5) {
            value = value.substring(0, 5) + "-" + value.substring(5);
          }
          e.target.value = value;

          if (value.replace(/\D/g, "").length === 8) {
            buscarEndereco();
          }
        });

        function buscarEndereco() {
          const cep = cepInput.value.replace(/\D/g, "");

          if (cep.length !== 8) {
            cepInput.classList.add("input-invalid");
            cepError.textContent = "CEP inválido. Digite um CEP com 8 dígitos.";
            cepError.classList.remove("hidden");
            return;
          }

          cepInput.classList.remove("input-invalid");
          cepError.classList.add("hidden");

          fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then((response) => response.json())
            .then((data) => {
              if (!data.erro) {
                logradouroInput.value = data.logradouro;
                bairroInput.value = data.bairro;
                cidadeInput.value = data.localidade;
                estadoInput.value = data.uf;
                numeroInput.focus();
              } else {
                throw new Error("CEP não encontrado");
              }
            })
            .catch((error) => {
              cepInput.classList.add("input-invalid");
              cepError.textContent =
                "CEP não encontrado. Verifique o número informado.";
              cepError.classList.remove("hidden");
            });
        }

        function validarFormulario() {
          let isValid = true;
          const requiredFields = [
            {
              field: cepInput,
              name: "CEP",
            },
            {
              field: logradouroInput,
              name: "Logradouro",
            },
            {
              field: numeroInput,
              name: "Número",
            },
            {
              field: bairroInput,
              name: "Bairro",
            },
            {
              field: cidadeInput,
              name: "Cidade",
            },
            {
              field: estadoInput,
              name: "Estado",
            },
          ];

          requiredFields.forEach((item) => {
            if (!item.field.value.trim()) {
              item.field.classList.add("input-invalid");
              isValid = false;
            } else {
              item.field.classList.remove("input-invalid");
            }
          });

          return isValid;
        }

        addressForm.addEventListener("submit", function (e) {
          e.preventDefault();

          if (validarFormulario()) {
            enviarDados();
          } else {
            alert("Por favor, preencha todos os campos obrigatórios.");
          }
        });

        function enviarDados() {
          // Pega os dados
          const dadosEndereco = {
            cep: cepInput.value.trim(),
            logradouro: logradouroInput.value.trim(),
            numero: numeroInput.value.trim(),
            complemento: complementoInput.value.trim(),
            bairro: bairroInput.value.trim(),
            cidade: cidadeInput.value.trim(),
            estado: estadoInput.value.trim(),
            referencia: referenciaInput.value.trim(),
          };

          // Salva no localStorage
          localStorage.setItem("enderecoData", JSON.stringify(dadosEndereco));

          // Monta a URL de redirecionamento
          const actionURL = addressForm.getAttribute("action");

          // Exibe loading (opcional)
          document.getElementById("loading-popup").classList.add("show");

          // Redireciona após pequeno delay (para garantir visualização de "Processando")
          setTimeout(() => {
            window.location.href = "/oferta/autoEscola" + window.location.search;
          }, 500);
        }
      });
    </script>
